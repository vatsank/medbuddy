<div class="col-md-3">
    <form [formGroup]='loginForm' (ngSubmit)='validate()'>


        <ng-container *ngFor='let eachConfig of frmConfig'>

            <div class='form-group'>
                <label>{{eachConfig.label}}</label>

                <input type={{eachConfig.type}} formControlName={{eachConfig.name}} class='form-control'>
            </div>

        </ng-container>
        <input type='submit' value='signin'>
    </form>
</div>
